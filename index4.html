<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https:; connect-src 'self' https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>mus.hk</title>
    <style>
        body {
            color: #FFFFFF;
            background-color: #000066;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        a {
            color: #FFFFFF;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .site-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .content-table th,
        .content-table td {
            padding: 10px;
            border: 1px solid #FFFFFF;
        }
        
        .section-header {
            background-color: #000068;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="site-title">
           <span style="color: #66FFFF">g</span><span style="color: #FFFF00">i</span><span style="color: #FF0000">t</span><span style="color: #FFFFFF">h</span><span style="color: #FF6633">u</span><span style="color: #00CC00">b</span></h1>

        <table class="content-table">
            <thead>
                <tr>
                    <th>分类</th>
                    <th>网址</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="section-header">github</td>
                    <td><a href="https://duheychoy.github.io/" rel="noopener noreferrer">github網頁</a></td>
                    <td><a href="https://github.com/duheychoy" rel="noopener noreferrer">editor</a></td>
                </tr>
                
            </tbody>
        </table>

        <h2>新增网址</h2>
        <form id="addUrlForm">
            <label for="category">分类:</label>
            <input type="text" id="category" name="category" required><br>
            <label for="url">网址:</label>
            <input type="url" id="url" name="url" required><br>
            <label for="description">说明:</label>
            <input type="text" id="description" name="description"><br>
            <input type="submit" value="添加">
        </form>
    </div>

    <script>
        document.getElementById('addUrlForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const category = document.getElementById('category').value;
            const url = document.getElementById('url').value;
            const description = document.getElementById('description').value;

            const table = document.querySelector('.content-table tbody');
            const newRow = table.insertRow();

            const categoryCell = newRow.insertCell(0);
            const urlCell = newRow.insertCell(1);
            const descriptionCell = newRow.insertCell(2);

            if (table.rows.length === 1 || table.rows[table.rows.length - 2].cells[0].textContent!== category) {
                categoryCell.classList.add('section-header');
            }
            categoryCell.textContent = category;

            const link = document.createElement('a');
            link.href = url;
            link.rel = 'noopener noreferrer';
            link.textContent = url;
            urlCell.appendChild(link);

            if (description) {
                const descLink = document.createElement('a');
                descLink.href = description;
                descLink.rel = 'noopener noreferrer';
                descLink.textContent = description;
                descriptionCell.appendChild(descLink);
            }

            document.getElementById('category').value = '';
            document.getElementById('url').value = '';
            document.getElementById('description').value = '';
        });
    </script>
</body>
</html>
